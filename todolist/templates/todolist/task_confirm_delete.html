{% extends 'todolist/todolist_base.html' %}

{% block content %}



    <div style="background-color: rgb(187, 184, 184);padding: 20px;" class="card">

    
    <p>Are you sure you want to delete the task : {{task}}</p>

    <form action="" method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
    <br>

    <a style="color: whitesmoke;" href="{% url 'todolist:tasklist' %}">Cancel</a>
</div>
{% endblock %}
