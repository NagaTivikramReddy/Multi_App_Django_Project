<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS  -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" 
    /> -->

    <link type="text/css" rel="stylesheet" href="{% static '/css/main.css' %}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
      body{
        background-color:#FAFAFA;
        
        
      }

      .container{
        max-width: 75%;
        margin: auto;
        
      }
    </style>



    <title>Home</title>
  </head>
  <body>
    
    <nav style="position:sticky;" class="navbar navbar-expand-lg navbar-light navbarcontainer"  role="navigation" id='navbar'>
        <div class="collapse navbar-collapse">
            <li class="navbar-brand"><a style="font-weight: bold;color: white;" href="{% url 'index' %}">Home</a></li>
        
            <ul class="nav navbar-nav ml-auto navbar-right">
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a style="color: whitesmoke;" class="nav-link" href="">{{request.user}}</a></li>
                <li class="nav-item"><a style="color: whitesmoke;" class="nav-link" href="{% url 'logout' %}">Logout</a></li> 
                {% else %}
                <li class="nav-item"><a style="color: whitesmoke;" class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>


    <center>
    <div class="container">
        {% block content %}

        {% endblock content%}
    </div>
  </center>
  
    
  </body>
</html>
