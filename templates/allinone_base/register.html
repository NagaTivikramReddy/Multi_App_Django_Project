{% extends 'allinone_base/base.html' %}

{% load bootstrap3 %}
{% load static %}

{% block content %}
    

    <form action="" method="POST" enctype="multipart/form-data">
        <h1>Register</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock content %}
